<div class="container" *ngIf='albums'>
  <div class="jumbotron">
      <h2>Displaying Elements: There are {{albums.length}} total albums</h2>
  </div>

  


  <div class="row" >
    <div class="col-lg-4" *ngFor="let a of albums">

  <div class="card border-dark mb-3"  style="max-width: 50rem;">
    <div class="card-header k"  [routerLink]="['/list', a.AlbumID]">{{a.Title}}</div>
    <div class="card-body text-dark">
      <h4 class="card-title">{{a.ArtistName}}</h4>
      <p class="card-title">{{a.Genre}}</p>
      <p class="card-title">{{a.Price | currency:'USD':true}}</p>
    </div>
    </div>
  </div>
</div>
